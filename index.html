<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>National Park Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      <h1>National Parks Near You!</h1>

      <form id="js-form">
        <label for="search-term">Search by state code:</label>
        <input type="text" name="search-term" id="js-search-term" placeholder="e.g. CA" required><br><br>

        <label for="max-results">Maximum results to return</label>
        <input type="number" name="max-results" id="js-max-results" value="10">

        <input type="submit" value="Go!">
      </form>

      <p id="js-error-message" class="error-message"></p>
      <section id="results" class="hidden">
        <ul id="results-list"></ul>
      </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
